<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="library.css" rel="stylesheet">
    <script src="library.js" defer></script>
</head>
<body>
    <div id="currentSelection"></div>
    <table>
        <thead>
            <th>Id</th> <!--is it better if the elements are created here or via javascript?-->
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Read Book</th>
        </thead>
        <tbody id="tbody-book-display">
        </tbody>
    </table>
    <button id="add-book">
        Add Book
    </button>
   
    <dialog id="add-book-dialog">
        <button id="close-book" autofocus>Close</button>
        <form action="/submit-form" novalidate>
            <label for="title">Title: </label>
            <input type="text" id="title" minlength="5"><br>
            <label for="author">Author: </label>
            <input type="text" id="author"><br>
            <label for="numPages">No. of Pages: </label>
            <input type="text" id="numPages"><br>
            <label for="readBook">Read Book: </label>
            <input type="text" id="readBook"><br>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
