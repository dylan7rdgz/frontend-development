<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="library.css" rel="stylesheet">
    <script src="library.js" defer></script>
</head>
<body>
    <div id="currentSelection"></div>
    <table>
        <thead>
            <th>Id</th> <!--it is better if the elements are created here or via javascript?-->
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Read Book</th>
        </thead>
        <tbody id="tbody-book-display">
        </tbody>
    </table>
    <button id="add-book">
        Add Book
    </button>
   
    <dialog id="add-book-dialog">
        <button id="close-book" autofocus>Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
        <form action="/submit-form">
            <label for="title">Title: </label>
            <input type="text" id="title"></input><br>
            <label for="author">Author: </label>
            <input type="text" id="author"></input><br>
            <label for="numPages">No. of Pages: </label>
            <input type="text" id="numPages"></input><br>
            <label for="readBook">Read Book: </label>
            <input type="text" id="readBook"></input><br>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
