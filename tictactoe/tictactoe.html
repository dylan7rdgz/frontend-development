<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tictactoe.css" rel="stylesheet">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <button id="add-player-names">
        Add Player Names
    </button>
    <dialog id="add-player-dialog">
        <form id= "add-player-form" action="" method="POST">
            <div>
                <label for="player-a">Player A</label>
                <input type="text" id="player-a"></input>
            </div>
            <div>
                <label for="player-b">Player B</label>
                <input type="text" id="player-b"></input>
            </div>
            <button id="submit-player">Submit</button>
        </form>
    </dialog>
</body>
