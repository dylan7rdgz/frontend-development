</head>
<body>
    <div>
        <div class="left-part">
            <div>
                <div>
                    <img class="background-image" src="file:///Users/Dylan/Downloads/halie-west-25xggax4bSA-unsplash.jpg">
                    <div class="middle-banner">
                        <img 
                            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"

                    </div>
                </div>

        </div>
        <div class="right-part">
            <div class="right-part-up">

                <p>
                    This is not a real online service! You need something <br>

            <div class="right-part-mid">

                    <form action="" method="POST">

                            <div>
                                <label for="first_name">First Name</label> 
                                <label for="last_name">Last Name</label> 


                            </div>
                            <div>
                                <input type="text" id="first_name"></input>
                                <input type="text" id="last_name"></input>

                            </div>

                                <label for="email"> Email:</label>
                                <label for="phone_no" id="num">Phone No: </label>
                            </div>
                            <div>
                                <input type="email"  id="email"></input>
                                <input type="number" id="phone_no" min="10" max="12"></input>
                            </div>
                            
                            <div>
                                <label for="password_match">Password Match: </label>
                                <label for="password">Password: </label>
                            </div>

                            <div>
                                <input type="password" id = "password" min="7" max="10"></input>

                                <button>

                                </button>

                            </div>
                 
                    </form>    
                </div>
            </div>
        </div>
